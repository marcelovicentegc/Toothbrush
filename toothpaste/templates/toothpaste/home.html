{% extends "toothpaste/index.html" %}
{% block content %}
    {% load static %}
    <script src="{% static 'toothpaste/js/formInput.js' %}"></script>
    <div id='toothpaste'>
        <form enctype='multipart/form-data' method='post'>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form }}
            <a><img src='static/toothpaste/img/toothpaste.png' id='upfile-button'></a>
        </form>
    </div>
{% endblock %}
